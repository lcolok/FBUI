  <section class="todoapp">
    <h1>石墨床</h1>
    <h2>一句话使用说明:
      按回车显示最近更新的20条短链
      <!-- <img src="assets/keyboard-key-enter.svg" width="15px"> -->
    </h2>
    <form action="#" id="login" v-on:submit.prevent="login" v-if="!user" v-cloak>
      <input v-model="username" autofocus required class="new-todo" placeholder="用户名">
      <input type="password" v-model="password" required class="new-todo" placeholder="密码">
      <div class="control">
        <input type="submit" value="登录" class="new-todo" id="login-button">
        <input type="button" @click="signup" value="注册" class="new-todo">
      </div>
    </form>
    <template v-if="user" v-cloak>
      <header class="header">
        <input class="new-todo" v-if="user" autofocus autocomplete="off" placeholder="请输入搜索关键词" v-model="newTodo"
          @keyup.enter="searchShimo">
        <!--@keyup.enter="addTodo" 按下回车后执行动作 -->

      </header>
      <section class="main" v-show="todos.length">
        <input class="toggle-all" type="checkbox" v-model="allDone">
        <ul class="todo-list">
          <li v-for="todo in filteredTodos" class="todo" :key="todo.objectId" :class="{ completed: todo.done, editing: todo == editedTodo }">
            <div class="view">

              <input class="toggle" type="checkbox" v-model="todo.done" @change="multiSelection()">

              <label >
                <span @click="copy2Clipboard(todo)" style="cursor:pointer" id="btn" class='ENVS'>{{ todo.content }} </span>
                <div class="v-cloak">{{ todo.copyContent }}</div>
                <button title="播放" @click="playVideo(todo)" style="cursor:pointer; font-size: 1em; color: Tomato;"><i class="fas fa-play-circle"></i></button>
                <button title="下载" @click="download(todo)" style="cursor:pointer; font-size: 1em; color: Dodgerblue;"><i class="fas fa-arrow-alt-circle-down"></i></button>
                <button title="删除" @click="deleteContent(todo)" style="cursor:pointer; font-size: 1em; color: Mediumslateblue;"><i class="fas fa-trash-alt"></i></button>
              </label>
              <!-- 上面ENS的意思就是指Emoji+Name+Vertical bar+ShortURL的首字母缩写,便于短链复制和分享 -->
              

              <!-- <img src='https://img.shields.io/badge/CH%E6%96%87%E4%BB%B6-%E7%94%B5%E4%BF%A1-green.svg'></img> -->


              <!-- <label @dblclick="editTodo(todo)">{{ todo.content }}</label> -->

              <button class="destroy" @click="removeTodo(todo)"></button>

            </div>
            <input class="edit" type="text" v-model="todo.content" v-todo-focus="todo == editedTodo" @blur="doneEdit(todo)"
              @keyup.enter="doneEdit(todo)" @keyup.esc="cancelEdit(todo)">
          </li>
        </ul>
      </section>
      <footer class="footer" v-show="todos.length" v-cloak>
        <span class="todo-count">
          共 <strong>{{ remaining }}</strong> {{ remaining | pluralize }}
        </span>
        <ul class="filters">
          <li><a href="#/all" :class="{ selected: visibility == 'all' }">全部</a></li>
          <li><a href="#/active" :class="{ selected: visibility == 'active' }">活跃</a></li>
          <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">已选择</a></li>
        </ul>
        <button class="clear-completed" @click="copyAll" v-show="todos.length > remaining">
          批量复制
        </button>
      </footer>
      <p class="info userinfo">
        <span>账户为 {{user.username}} (<a @click='logout' style="cursor:pointer">按此登出</a>)</span>
        <button style="cursor:pointer" @click="toastShow" v-if="user" v-cloak>测试吐司</button>
      </p>

    </template>
  </section>
